	<section id="calculate">
			<div class="container">
				<br><br><br><br>
				<div class="row">
					<div class="col-xs-12 col-md-8">
					<form method="POST" action="https://formspree.io/gabydi106@gmail.com" id="boxform">
						<h3>1. Name of Restaurant:</h3>
							<input type="text" class="form-control" name="Restaurant Name" id="restaurantName" placeholder="Restaurant Name" onchange="getName()">
						<h4></h4>
						
						<h3>2. Type of Cuisine: </h3>
						<br>
						  <select class="form-control" id="restaurantCuisine" name="Restaurant Cuisine" onchange="getCuisine()">
						  <option selected disabled>Select one...</option>
							<option>American</option>
							<option>Canadian</option>
							<option>Chinese</option>
							<option>Coffee</option>
							<option>Dessert</option>
							<option>Filipino</option>
							<option>French</option>
							<option>Greek</option>
							<option>Indian</option>
							<option>Italian</option>
							<option>Japanese</option>
							<option>Korean</option>
							<option>Malaysian</option>
							<option>Mexican</option>
							<option>Thai</option>
							<option>Singaporean</option>
							<option>Spanish</option>
							<option>Taiwanese</option>
							<option>Vietnamese</option>
						  </select>
						  <br>
						<h3>3. Style of Food: </h3>
						  <input type="text" class="form-control" name="Style of Food" id="foodStyle" placeholder="e.g. Elevated Chinese, Fun Dining, Farm to Table, etc..." onchange="getStyle()">
						<h3>4. Price Point</h3>
						
					
						  <input id="size1" class="buttonBox" type="radio" name="Price Point" value="$" onclick="previewPrice()">
						  <label for="size1">$</label>
						  <input id="size2" class="buttonBox" type="radio" name="Price Point" value="$$" onclick="previewPrice()">
						  <label for="size2">$$</label>
						  <input id="size3" class="buttonBox" type="radio" name="Price Point" value="$$$" onclick="previewPrice()">
						  <label for="size3">$$$</label>
						  <input id="size4" class="buttonBox" type="radio" name="Price Point" value="$$$$" onclick="previewPrice()">
						  <label for="size4">$$$$</label>
						  <font color="green"><div id="seePricePoint"></div> </font>
					
						 <h3>5. Featured Dish </h3>
							<input type="text" class="form-control" name="Featured Dish" id="featured" placeholder="Featured Dish" onchange="getDish()">
						 <h3>6. Details: </h3>
						  <input type="text" class="form-control" name="Location" id="location" placeholder="Location" onchange="getLocation()"> <br>
						  <input type="text" class="form-control" name="Hours" id="hours" placeholder="Hours of Operation (i.e. Closed on certain days?)" onchange="getHours()"> <br>
						  <input type="text" class="form-control" name="Wait Time" id="waitTime" placeholder="Typical Wait Times (i.e. Long line ups, reservation recommended, etc...)" onchange="getWait()">
						  
						 <h3>7. The Verdict </h3>
						 
						  <input id="qty1" class="buttonBox" type="radio" name="Score" value="1" onclick="previewScore()">
						  <label for="qty1"><span class="glyphicon glyphicon-heart"></span></label>
						  <input id="qty2" class="buttonBox" type="radio" name="Score" value="2" onclick="previewScore()">
						  <label for="qty2"><span class="glyphicon glyphicon-thumbs-up"></label>
						  <input id="qty3" class="buttonBox" type="radio" name="Score" value="3" onclick="previewScore()">
						  <label for="qty3"><span class="glyphicon glyphicon-asterisk"></label>
						  <input id="qty4" class="buttonBox" type="radio" name="Score" value="4" onclick="previewScore()">
						  <label for="qty4"><span class="glyphicon glyphicon-ok"></label>
						  <input id="qty5" class="buttonBox" type="radio" name="Score" value="5" onclick="previewScore()">
						  <label for="qty5"><span class="glyphicon glyphicon-ban-circle"></label>
						  
						  <font color="green"><div id="seeScore"></div> </font>
						  
						  <h3>8. Notes: </h3>
						  <textarea class="form-control" rows="8" name="Notes" onchange="getNotes()"> </textarea>
							
						  <input type="hidden" name="_next" value="http://gabydi106.github.io/thefoodi/thanks.html" />
						  <input type="hidden" name="_subject" value="New restaurant alert on thefoodi.com!" />
				  <br><br><button type="submit">submit</button>
			</form> 
					</div>
					<div class="col-xs-12 col-md-4 fixedElement">
							<h3><u>Restaurant Report</u>
							<font size=4>
							<div id="totalPrice"></div>
							</h3>
							<div id="summaryName"></div>
							<div id="summaryCuisine"></div>
							<div id="summaryStyle"></div>
							<div id="summaryDish"></div> <br>
							<div id="summaryPrice"></div>
							<div id="summaryLocation"></div>
							<div id="summaryHours"></div>
							<div id="summaryWait"></div> <br>
							<div id="summaryScore"></div>
							</font>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script>
		var price_points = new Array();
		price_points["$"]="So Cheap! Good Value!";
		price_points["$$"]="Moderate";
		price_points["$$$"]="Expensive";
		price_points["$$$$"]="SPLURGE!!!";
		
		var ratings = new Array();
		ratings["1"]="Instagram Worthy";
		ratings["2"]="Facebook Worthy. 100% Would Recommend";
		ratings["3"]="Michelin Star Worthy";
		ratings["4"]="Great place, consistent, reliable";
		ratings["5"]="Overrated";
		
		function getPricePoint()
		{
			var printPrice;		
			var theForm = document.forms["boxform"];		
			var price = theForm.elements["Price Point"];
			for(var i = 0; i < price.length; i++)
			{
				if(price[i].checked) 
				{
					printPrice = price_points[price[i].value];
					break;
				}
			}
			return printPrice;
		}
		
		function getScore()
		{
			var printScore;		
			var theForm = document.forms["boxform"];		
			var score = theForm.elements["Score"];
			for(var i = 0; i < score.length; i++)
			{
				if(score[i].checked) 
				{
					printScore = ratings[score[i].value];
					break;
				}
			}
			return printScore;
		}
		
		function getCuisine()
		{
			var cuisine;
			var theForm = document.forms["boxform"];
			var selectedCuisine = theForm.elements["Restaurant Cuisine"];
			cuisine = selectedCuisine.value;
			document.getElementById('summaryCuisine').innerHTML = "<b>Cuisine: </b>" + cuisine ;			
		}
		
		function getName()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var restaurantName = theForm.elements["Restaurant Name"];
			var name;
			//If the textbox is not blank
			if(restaurantName.value!="")
			{
				name = restaurantName.value;
			}
			document.getElementById('summaryName').innerHTML = "<b>Name: </b>" + name ;
		}
		
		function getStyle()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var foodStyle = theForm.elements["Style of Food"];
			var style;
			//If the textbox is not blank
			if(foodStyle.value!="")
			{
				style = foodStyle.value;
			}
			document.getElementById('summaryStyle').innerHTML = "<b>Style of Food: </b>" + style ;
		}
		
		function getDish()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var featuredDish = theForm.elements["Featured Dish"];
			var dish;
			//If the textbox is not blank
			if(featuredDish.value!="")
			{
				dish = featuredDish.value;
			}
			document.getElementById('summaryDish').innerHTML = "<b>Featured Dish: </b>" + dish ;
		}
		
		function getLocation()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var restaurantLocation = theForm.elements["Location"];
			var location;
			//If the textbox is not blank
			if(restaurantLocation.value!="")
			{
				location = restaurantLocation.value;
			}
			document.getElementById('summaryLocation').innerHTML = "<b>Location: </b>" + location ;
		}
		
		function getHours()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var restaurantHours = theForm.elements["Hours"];
			var hours;
			//If the textbox is not blank
			if(restaurantHours.value!="")
			{
				hours = restaurantHours.value;
			}
			document.getElementById('summaryHours').innerHTML = "<b>Operation Hours: </b>" + hours ;
		}
		
		function getWait()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var restaurantWait = theForm.elements["Wait Time"];
			var wait;
			//If the textbox is not blank
			if(restaurantWait.value!="")
			{
				wait = restaurantWait.value;
			}
			document.getElementById('summaryWait').innerHTML = "<b>Average Waiting Time: </b>" + wait ;
		}
		
		function getNotes()
		{
			var theForm = document.forms["boxform"];
			//Get a reference to the TextBox
			var restaurantNotes = theForm.elements["Notes"];
			var notes;
			//If the textbox is not blank
			if(restaurantNotes.value!="")
			{
				notes = restaurantNotes.value;
			}
			document.getElementById('summaryNotes').innerHTML = "<hr> <b>Notes: </b>" + notes ;
		}
		
		function previewPrice()
		{
			//Here we get the total price by calling our function
			//Each function returns a number so by calling them we add the values they return together
			
			var pricePoint = getPricePoint() ;
			document.getElementById('seePricePoint').innerHTML = pricePoint ;
			document.getElementById('summaryPrice').innerHTML = "<b>Price Point: </b>"+ pricePoint;	
		}
		
		function previewScore()
		{
			//Here we get the total price by calling our function
			//Each function returns a number so by calling them we add the values they return together
			
			var score = getScore() ;
			document.getElementById('seeScore').innerHTML = score;	
			document.getElementById('summaryScore').innerHTML = "<b>The Verdict: </b>"+ score;	
		}
	
	</script>
